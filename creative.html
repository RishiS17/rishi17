<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6363;
        }
        p {
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #ff6363;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #e05252;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Creative Page</h1>
        <p>Experience the beauty of design with smooth gradients and interactive elements.</p>
        <a href="#" class="button">Explore More</a>
    </div>
</body>
